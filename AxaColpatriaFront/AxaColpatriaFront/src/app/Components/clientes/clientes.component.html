<p>Listado de clientes</p>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Numero de telefono</th>
      <th scope="col">Direccion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of clientes">
      <td>{{customer.name}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.phoneNumber}}</td>
      <td>{{customer.address}}</td>
    </tr>
  </tbody>
  <div class="card-footer">
    <button class="btn btn-outline-primary btn-block" (click)="add()"><i class="fas fa-arrow-alt-circle-left"></i>Agregar customer</button>
  </div>
</table>
